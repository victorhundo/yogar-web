<div class="login-container container-fluid">

  <div class="row">

    <div class="col-4"></div>
    
    <div class="col-4 card login-card">
      
      <div class="login-card-img">
        <img src="./../../../assets/image9.png" alt="Yogar logo">
      </div>

      <div class="login-card-form">

        <div class="form-group">
          <label for="login">Login</label>
          <input [(ngModel)]="userLogin.login" class="form-control" type="text" name="login" id="login">
        </div>

        <div class="form-group">
            <label for="login">Senha</label>
            <input [(ngModel)]="userLogin.password" class="form-control" type="password" name="password" id="password">
        </div>


        <div class="buttons">
          <button (click)="login()" class="buttton-login" >Login</button>
          <button class="buttton-password" >Esqueci a senha</button>
        </div>

      </div>

    </div>
    
    <div class="col-4"></div>
  
  </div>


</div>
