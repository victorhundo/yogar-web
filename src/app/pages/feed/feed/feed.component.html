<div class="feed-container container">
  <div class="row no-gutters">

    <!-- cada item da lista -->
    <div *ngFor="let post of listaPost" class="col-12 card">
      <div class="card-header flex">
        <h5 class="title">{{post.titulo}}</h5> 
        <h5 class="data">{{post.data}}</h5>
      </div>
      <div class="card-body">
        <p>{{post.texto}}</p>
      </div>
      <div class="card-footer">
        aqui ficarão as opcões
      </div>
    </div>

  </div>
</div>
