<div class="new-post-container">

  <div class="header">
    <h1>Nova Postagem</h1>
  </div>

  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="container maxWidth">
      <div class="row borderCard">
        <div class="col-12 form-row">

          <div class="form-group col-12">
            <label for="titulo">Titulo:</label>
            <input type="text" formControlName="titulo" class="form-control" name="titulo" id="titulo" placeholder="Títutlo" >
          </div>
          
          <div class="form-group col-12">
            <label for="descricao">Descrição:</label>
            <textarea type="text" formControlName="texto" class="form-control" name="texto" id="texto" placeholder="Conteúdo" ></textarea>
          </div>
          
          <div class="form-group col-12">
              <label for="image">Imagem</label><br />
              <input class="form-control" type="file" name="theFile" id="theFile" (change)="onFileSelect($event)">
          </div>
          
          <div class="form-group col-12">
            <p *ngIf="sucessoFlag">Post publicado com sucesso! publique outro</p>
            <button  type="submit" class="btn btn-primary">Publicar</button>
          </div>

        </div>
      </div>
    </div>
  </form> 

</div>
