<mat-card class="mycard">
  <mat-card-title>Novo Post</mat-card-title>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="post.titulo" name="titulo" id="titulo" placeholder="Títutlo">
    </mat-form-field>

    <mat-form-field class="example-full-width">
       <textarea matInput [(ngModel)]="post.texto"  name="texto" id="texto" placeholder="Conteúdo"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary"  (click)="atualizar()" class="myBtn">Publicar</button>
</mat-card>
