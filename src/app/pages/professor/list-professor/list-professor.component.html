<mat-card style="margin:80px; margin-top:30px; text-align:center">Professores</mat-card>
<div class="bg">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="routerTo('view/professor/',element.uuid)">
          <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Remover">
    <th mat-header-cell *matHeaderCellDef> Remover </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteModalFlagF(element.uuid)">
          <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>



  <mat-card *ngIf="deleteModalFlag" class="dialog">
    <mat-card-title>Deseja mesmo deletar o Professor?</mat-card-title>
    <div class="card-body">
      <button (click)="delete()" mat-raised-button color="warn">Sim</button>
      <button (click)="deleteModalFlagF()" mat-raised-button color="primary">NÃ£o</button>
    </div>
  </mat-card>
